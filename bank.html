<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <link rel="shortcut icon" href="./images/bankInside.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let`s get some
            <span class="font-semibold text-violet-600">Moooooooney</span>!!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class=" bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-3xl mb-4">Please Deposit</h4>
                    <input class="w-9/12 block mb-2 px-3 text-emerald-500 rounded outline-none" type="email" name=""
                        id="deposit-field" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-amber-600 hover:bg-yellow-500 px-8 py-2 text-white font-medium rounded-md mt-4">Deposit</button>
                </div>
                <div class="bg-amber-400 p-8 rounded-xl">
                    <h4 class="text-3xl mb-4">Please Withdraw</h4>
                    <input class="w-9/12 block mb-2 px-3 text-emerald-500 rounded outline-none" type="text"
                        id="withdraw-field" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-600 hover:bg-yellow-500 px-8 py-2 text-white font-medium rounded-md mt-4">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
